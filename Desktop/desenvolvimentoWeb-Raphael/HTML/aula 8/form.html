<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <nav>

            <fieldset>
                <ul type="none">

                    <li>inicio</li>
                    <li>sobre nós</li>
                    <li>politica e privacidade</li>
                </ul>
            </fieldset>
        </nav>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>lista de carros </legend>
                <select name="carroslista" id="carros">
                    <option disabled selected hidden>selecione</option>
                    <option value="celta">celta</option>
                    <option value="corolla">corolla</option>
                    <option value="jetta">jetta</option>
                    <option value="hb20">hb20</option>
                </select>
        
            </fieldset>
            <br>
            <fieldset>
                <p>região</p>

                <input autocomplete="on" list="regiao" placeholder="Ex: são paulo">
                <datalist id="regiao">
                    <option value="Sao Paulo"></option>
                    <option value="minas gerais"></option>
                    <option value="Rio de janeiro"></option>
                    <option value="Bahia"></option>
                </datalist>
            </fieldset>
            <input type="range" name="ss" id="tst"><br>
            <fieldset>
                <label for="feedback">deixe seu feedback</label>
                <br><br>
                <textarea name="feedback" id="feedback" cols="30" rows="10" required placeholder="deixe deu feedback..."
                    maxlength="150" minlength="100"></textarea>
            </fieldset>
        </form>
    </main>
</body>

</html>
