<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login/style.css">
    <title>Fretado - Login</title>
</head>

<body>

    <div class="wrapper">
        <header class="logo">
            <img src="./img/logo_meu_rh.png" alt="Logo da Fretado">
        </header>

        <main class="container">
            <form id="login-form" action="#">
                <h1>Login</h1>

                <div class="input-box">
                    <label for="usuario" class="sr-only">Usuário</label>
                    <input id="usuario" name="usuario" placeholder="Usuário" type="email" required>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <label for="senha" class="sr-only">Senha</label>
                    <input id="senha" name="senha" placeholder="Senha" type="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="lembrar-esqueci">
                    <label for="lembrar">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        Lembrar senha
                    </label>
                    <a href="#">Esqueci a senha</a>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="registrar">
                    <p><a href="#">Problemas para se cadastrar?</a></p>
                </div>
            </form>
        </main>
    </div>
 <script src="js/login.js"></script>
</body>

</html>
