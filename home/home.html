<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Colaborador</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo_meu_rh.png" alt="Logo Meu RH">
        </div>
        <div class="perfil-usuario">
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </header>

    <main>
        <div class="saudacao">
            <h1>Olá, <%= nomeDoUsuario %></h1>
        </div>

        <section class="acessados">
            <h3>Mais acessados</h3>
            <div class="botoes_acessados">
                <a href="#">
                    <span class="material-symbols-outlined">schedule</span>
                    <span>Bater ponto</span>
                </a>
                <a href="../linhas/fretado.html">
                    <span class="material-symbols-outlined">directions_bus</span>
                    <span>Fretado</span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">person</span>
                    <span>Perfil</span>
                </a>
            </div>
        </section>

        <section class="painel-saldo">
            <p>Meu Saldo de Horas</p>
            <div class="saldo-horas">+07:23</div>
            <span>Horas positivas</span>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#" class="active"> <span class="material-symbols-outlined">home</span>
                <span class="navegacao">Início</span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">payments</span>
                <span class="navegacao">Pagamento</span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">schedule</span>
                <span class="navegacao">Ponto</span>
            </a>
            <a href="../linhas/fretado.html">
                <span class="material-symbols-outlined">directions_bus</span>
                <span class="navegacao">Fretado</span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">box</span>
                <span class="navegacao">Requisições</span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">menu</span>
                <span class="navegacao">Mais</span>
            </a>
        </nav>
    </footer>
</body>
